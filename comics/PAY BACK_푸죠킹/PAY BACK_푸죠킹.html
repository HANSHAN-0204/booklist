<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 PDF</title>
    <script>
        let page = 11;
        function nextPDF() {
            page++;
            updatePDF();
        }
        function goToPDF() {
            const inputPage = parseInt(document.getElementById("page-input").value);
            if (!isNaN(inputPage) && inputPage > 0) {
                page = inputPage;
                updatePDF();
            }
        }
        function updatePDF() {
            document.getElementById("pdf-viewer").src = `${page}.pdf`;
        }
    </script>
</head>

<body>
    <h1>PDF 文件嵌入示例</h1>

    <button onclick="nextPDF()">下一份 PDF</button>
    <input type="number" id="page-input" placeholder="輸入頁碼" min="1">
    <button onclick="goToPDF()">跳轉到指定頁數</button>

    <br><br>

    <!-- 使用 iframe 嵌入 PDF -->
    <iframe id="pdf-viewer" src="11.pdf" width="100%" height="600px"></iframe>
</body>

</html>
